{% extends 'base_layout.html' %} {% block content %}

<h1><a href="{% url 'home' %}">Articles list</a></h1>
<div>
  {% for article in articles %}
  <h2>
    <a href="{% url 'articles:details' slug=article.slug %}"
      >{{article.title}}</a
    >
  </h2>
  <p>{{article.body_snippet}}</p>
  <p class="author">added by {{ article.author.username }}</p>
  <p>{{article.date}}</p>
  <br /><br />
  {% endfor %}
</div>
{% endblock %}
